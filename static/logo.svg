<svg width="32" height="32" viewBox="0 0 300 300"
     xmlns="http://www.w3.org/2000/svg">
  <!-- Drop shadow filter -->
  <defs>
    <filter id="shadow" x="-20%" y="-150%" width="150%" height="2000%">
      <feDropShadow dx="0" dy="6" stdDeviation="6" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
    
    <style>
      .electrical-flow {
        stroke-width: 3;
        stroke-dasharray: 8 16;
        animation: simpleFlow 2s linear infinite;
      }
      
      @keyframes simpleFlow {
        0% {
          stroke-dashoffset: 0;
        }
        100% {
          stroke-dashoffset: -24;
        }
      }
    </style>
  </defs>

  <!-- Connection paths -->
  <path d="M60,60 Q150,150 240,60"
        fill="none" stroke="#FF8A80" stroke-width="30"
        stroke-linecap="round" stroke-linejoin="round"
        filter="url(#shadow)"/>

  <path d="M240,60 C180,240 120,60 60,240"
        fill="none" stroke="#8C9EFF" stroke-width="30"
        stroke-linecap="round" stroke-linejoin="round"
        filter="url(#shadow)"/>

  <path d="M60,240 Q150,150 240,240"
        fill="none" stroke="#80D8FF" stroke-width="30"
        stroke-linecap="round" stroke-linejoin="round"
        filter="url(#shadow)"/>

  <!-- Simple electrical flow - only visible on hover -->
  <path class="electrical-flow" 
        d="M60,60 Q150,150 240,60 C180,240 120,60 60,240 Q150,150 240,240"
        fill="none" stroke="#FFC107" 
        stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Network nodes -->
  <circle class="node" cx="60"  cy="60"  r="40" fill="#FFD180" filter="url(#shadow)"/>
  <circle class="node" cx="240" cy="60"  r="40" fill="#CCFF90" filter="url(#shadow)"/>
  <circle class="node" cx="60"  cy="240" r="40" fill="#EA80FC" filter="url(#shadow)"/>
  <circle class="node" cx="240" cy="240" r="40" fill="#FF9E80" filter="url(#shadow)"/>
</svg>