    #   parent: versions

  sidebar:
    - identifier: more
      name: More
      params:
        type: separator
      weight: 1
    - identifier: about
      name: "About"
      pageRef: "/about"
      weight: 2
    - identifier: hugoDocs
      name: "Hugo Docs â†—"
      url: "https://gohugo.io/documentation/"
      weight: 3

params:
  description: Small acts, giant impacts - Creating useful products that solve real problems for real people.
  
  favicon: /favicon.svg

  externalLinkDecoration: true

  # banner:
  #   key: 'announcement-v0.11'
  #   message: |
  #     Hextra **v0.11** is here! ðŸŽ‰ Discover [what's new]({{% relref `blog/v0.11` %}})

  navbar:
    displayTitle: true
    displayLogo: true
    displayThemeToggle: true
    width: wide
    logo:
      path: logo.svg
      width: 32
      height: 32

  theme:
    # light | dark | system
    default: system
    displayToggle: false

  footer:
    enable: true
    displayCopyright: false
    displayPoweredBy: false
    width: normal

  # Display the last modification date
  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  # Search
  # flexsearch is enabled by default
  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content
      # full | forward | reverse | strict
      # https://github.com/nextapps-de/flexsearch/#tokenizer-prefix-search
      tokenize: forward

  editURL:
    enable: true
    base: "https://github.com/imfing/hextra/edit/main/exampleSite/content"

  blog:
    list:
      displayTags: true
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"
      # Pagination
      pagerSize: 20

    article:
      displayPagination: true

  toc:
    displayTags: true

  highlight:
    copy:
      enable: true
      # hover | always
      display: hover

  page:
    # full (100%), wide (90rem), normal (80rem)
    width: normal
    # tabs:
    #   sync: true

  comments:
    enable: false
    type: giscus

    # https://giscus.app/
    giscus:
      repo: imfing/hextra
      repoId: R_kgDOJ9fJag
      category: General
      categoryId: DIC_kwDOJ9fJas4CY7gW
