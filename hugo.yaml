# Configuration
baseURL: "https://nodez.one/"
title: "nodez.one"

enableRobotsTXT: true
# Parse Git commit
enableGitInfo: false
# enableEmoji: false
hasCJKLanguage: true

# services:
#   googleAnalytics:
#     ID: G-MEASUREMENT_ID

outputs:
  home: [html, llms]
  page: [html]
  section: [html, rss]

defaultContentLanguage: en
# languages:
#   en:
#     languageName: English
#     weight: 1
#     title: nodez.one

module:
  hugoVersion:
    extended: true
    min: "0.146.0"

  workspace: hugo.work
  imports:
    - path: github.com/imfing/hextra

markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ['$$', '$$']]
          inline: [['\(', '\)']]
        enable: true

enableInlineShortcodes: true

menu:
  main:
    # - identifier: documentation
    #   name: Documentation
    #   pageRef: /docs
    #   weight: 1
    # - identifier: versions
    #   name: Versions
    #   weight: 2
    - identifier: blog
      name: Blog
      pageRef: /blog
      weight: 1
    - identifier: about
      name: About
      pageRef: /about
      weight: 2
    - identifier: showcase
      name: Apps
      pageRef: /showcase
      weight: 3
      params:
        type: link
        icon: collection
    - name: Search
      weight: 4
      params:
        type: search
    - name: ""
      weight: 5
      params:
        type: theme-toggle
    # - name: GitHub
    #   weight: 7
